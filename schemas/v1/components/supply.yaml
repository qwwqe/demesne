$id: https://demesne.qwwqe.xyz/schemas/v1/components/supply
$schema: https://json-schema.org/draft/2020-12/schema
description: A Demesne kingdom card.
type: object
properties:
  demesne:
    const: 0.0.1
  kind:
    const: kingdom
  name:
    type: string
  definition:
    type: object
    properties:
      cost:
        $ref: https://demesne.qwwqe.xyz/schemas/v1/components/cards/cost
    additionalProperties: false
required:
  - demesne
  - kind
  - name
  - definition
additionalProperties: false
