$schema: https://json-schema.org/draft/2020-12/schema
description: >-
  A type of Demesne card.
oneOf:
  - $ref: "#/$defs/action"
  - $ref: "#/$defs/reaction"
  - $ref: "#/$defs/treasure"
  - $ref: "#/$defs/attack"
  - $ref: "#/$defs/victory"
  - $ref: "#/$defs/curse"
$defs:
  action:
    description: An Action card type.
    const: action
  reaction:
    description: A Reaction card type.
    const: reaction
  treasure:
    description: A Treasure card type.
    const: treasure
  attack:
    description: An Attack card type.
    const: attack
  victory:
    description: A Victory card type.
    const: victory
  curse:
    description: A Curse card type.
    const: curse
